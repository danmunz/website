name: Deploy 11ty to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Build site with 11ty
        # Set ELEVENTY_RUN_MODE=build so Eleventy's preprocessor excludes pages
        # that have `draft: true` in front matter. This prevents accidentally
        # publishing drafts in CI-produced production builds.
        run: npm run build
        env:
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}
          ELEVENTY_RUN_MODE: build
      - name: Copy CNAME for GitHub Pages custom domain
        run: cp CNAME _site/CNAME
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
